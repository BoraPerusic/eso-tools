services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: eso-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Password123!
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P Password123! -Q 'SELECT 1' || exit 1" ]
      interval: 10s
      retries: 5
      start_period: 10s

  api-server:
    build:
      context: .
      dockerfile: api-server/Dockerfile
    container_name: eso-api-server
    ports:
      - "8080:8080"
      - "50051:50051"
    environment:
      - DB_URL=jdbc:sqlserver://sqlserver:1433;databaseName=EsoToolsDB;encrypt=false
      - DB_USER=sa
      - DB_PASSWORD=Password123!
    depends_on:
      sqlserver:
        condition: service_healthy

  mcp-server:
    build:
      context: .
      dockerfile: mcp-server/Dockerfile
    container_name: eso-mcp-server
    environment:
      - API_SERVER_HOST=api-server
      - API_SERVER_PORT=50051
    depends_on:
      api-server:
        condition: service_started
    stdin_open: true # Keep stdin open for MCP stdio transport
    tty: true # Allocate a pseudo-TTY
    # Restart policy: unless-stopped, to keep it alive if it crashes or EOFs unexpectedly
    restart: unless-stopped
