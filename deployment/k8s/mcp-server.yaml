apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-server
  template:
    metadata:
      labels:
        app: mcp-server
    spec:
      containers:
      - name: mcp-server
        image: eso-mcp-server:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: API_SERVER_HOST
          value: "api-server"
        - name: API_SERVER_PORT
          value: "50051"
        command: ["/bin/sh", "-c", "tail -f /dev/null"] # Keep alive for exec
